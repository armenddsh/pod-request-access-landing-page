<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/initialize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <div style="overflow: hidden;">
    <div class="bg">
      <section class="logo">
        <span></span>
      </section>
      <span class="background"></span>
    </div>
    <div class="content">
      <section class="title">
        <h2>Publish your podcasts <span>
            everywhere.
          </span></h2>
      </section>
      <section class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </section>
      <section class="companies">
        <img src="./assets/desktop/spotify.svg" alt="Spotify">
        <img src="./assets/desktop/apple-podcast.svg" alt="Apple">
        <img src="./assets/desktop/google-podcasts.svg" alt="Google">
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket">
      </section>
      <section class="form">
        <form method="POST" action="#" id="request-access" autocomplete="off" novalidate>
          <input name="email" id="email" class="control email" type="email" placeholder="Email address" required>
          <button class="control submit" type="submit">Request access</button>
          <span id="error-email" class="error-email">Oops! Please check your email</span>
        </form>
      </section>
      <section class="footer">
        <span></span>
      </section>
    </div>
  </div>
  <script>
    const form = document.getElementById('request-access');
    const email = document.getElementById('email');
    const emailError = document.getElementById('error-email');

    form.addEventListener('submit', function (e) {
      const isValid = email.checkValidity();

      if (!isValid) {
        emailError.classList.add("has-error-email");
      } else {
        emailError.classList.remove("has-error-email");
      }

      e.preventDefault();
    });
  </script>
</body>

</html>
